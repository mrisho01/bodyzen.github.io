<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyZenWebsite2</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5af561887c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
    <nav>
        <a href="index.html"><img src="img/logo2.png"></a>
        <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>
    </section>

    <section class="booking-form">
        <h2>Book Your Service</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number" required>
    
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="service">Select Service:</label>
            <select id="service" name="service">
                <option value="service1">Wet Cupping Therapy</option>
                <option value="service2">Dry Cupping Therapy</option>
                <option value="service3">Deep Tissue Massage</option>
                <!-- Add more service options as needed -->
            </select>
    
            <button type="button" onclick="submitForm()">Book Now</button>
        </form>
        <p id="confirmationMessage"></p>
    </section>
   

<!-- Simple Contact Footer -->
    <section class="footer">
    <h4>Contact Us</h4>
    <div class="icons">
        <a href="https://www.instagram.com/bodyzen__therapeutics/" target="_blank">
            <i class="fa fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank">
            <i class="fa fa-linkedin"></i>
        </a>
        <a href="#">
            <i class="fa fa-envelope"></i>
        </a>
    </div>
    </section>

    <script src="js/index.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
